<!doctype html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div id="typewriter" style="font-family: 'Open Sans', sans-serif; font-size: 38px; font-weight: bold;"></div>
<script>
    class TypeWriter {
        constructor(conf) {
            this.arr = conf.array;
            this.box = document.querySelector(conf.element);
            this.j = 0;
            this.speed_for_char = conf.sfc;
            this.speed_for_word = conf.sfw;
        }
        start() {
            this.box.innerHTML = '';
            this.t(this.getElement())
                .then(() => {
                    setTimeout(() => {
                        this.start();
                    }, this.speed_for_word);
                })
        }
        t(s) {
            const { box, speed_for_char} = this;
            return new Promise((resolve) => {
                let i = 0;
                function tw() {
                    if (i < s.length) {
                        box.innerHTML += s.charAt(i);
                        i++;
                        setTimeout(tw, speed_for_char);
                    } else {
                        // успешное завершение Promise
                        resolve();
                    }
                }
                tw();
            })
        }
        getElement() {
            let index = this.j++;
            let r = this.arr[index];
            this.j %= 6;
            return r;
        }
    }

    let t = new TypeWriter({
        array: ['Interactive Brokers', 'Exante', 'Freedom Finance', 'Tinkoff', 'BCS Cyprus', 'Saxo Bank'],
        element: '#typewriter',
        sfc: 300,
        sfw: 2000,
    });
    t.start();
</script>
</body>
</html>
